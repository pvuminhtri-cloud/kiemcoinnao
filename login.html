<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 3D Glassmorphism Dashboard</title>
    <meta name="description" content="3D Glassmorphism Dashboard Template by TemplateMo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="templatemo-glass-admin-style.css">

</head>

<body>
    <!-- Animated Background -->
    <div class="background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="login-page">

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">

                    <h1 class="login-title">Chào Mừng Bạn Quay Lại</h1>
                    <p class="login-subtitle">Đăng nhập để tiếp tục</p>
                </div>

                <form data-validate data-redirect="index.html">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Nhập email của bạn" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Mật Khẩu</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password"
                                required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            Ghi nhớ tôi
                        </label>
                        <a href="#" class="forgot-link">Quên Mật Khẩu</a>
                    </div>

                    <button type="submit" class="btn btn-primary">

                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <polyline points="12 5 19 12 12 19" />
                        </svg>
                    </button>
                </form>

                <p class="login-footer">
                    Nếu bạn chưa có tài khoản <a href="register.html">Đăng ký</a>
                </p>

                <!-- Footer -->
                <footer class="site-footer">
                    <p>Copyright © 2026 Kiemcoinnao. All Rights Reserved.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="templatemo-glass-admin-script.js"></script>
</body>

</html>
